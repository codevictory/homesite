baseurl = "http://codevictory.net"
title = "codevictory.net"

theme = "hugo-coder"

languagecode = "en"
defaultcontentlanguage = "en"

paginate = 20
canonifyurls = true

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

disqusShortname = "codevictory"

[params]
    author = "codevictory"
    description = "Code. Simply."
    keywords = "dotnet, xunit, mongodb, linq, coding, code, programming, c#"
    info = "Make code as simple as possible. But not simpler."
    avatarurl = "images/avatar.jpg"    

    dateformat = "01/02/2006"

    hideFooter = false
    hideCredits = false
    hideCopyright = false
    since = 2020

    # Git Commit in Footer, uncomment the line below to enable it.
    commit = "https://github.com/luizdepra/hugo-coder/tree/"

    rtl = false

    # Specify light/dark colorscheme
    # Supported values:
    # "auto" (use preference set by browser)
    # "dark" (dark background, light foreground)
    # "light" (light background, dark foreground) (default)
    colorscheme = "auto"

    # Series see also post count
    maxSeeAlsoItems = 5

    # Enable Twemoji
    enableTwemoji = true

    # Custom CSS
    custom_css = ["style.css"]

    # Custom JS
    custom_js = []

